<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 관리 앱</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container py-5">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">오늘의 할일</h1>
            
            <div class="todo-input mb-6">
                <div class="input-group">
                    <input type="text" id="todoInput" class="form-control" placeholder="할일을 입력하세요">
                    <button onclick="addTodo()" class="btn btn-primary">
                        <i class="fas fa-plus"></i> 추가
                    </button>
                </div>
            </div>

            <div class="todo-stats mb-4">
                <div class="d-flex justify-content-between">
                    <span class="badge bg-primary">전체: <span id="totalCount">0</span></span>
                    <span class="badge bg-success">완료: <span id="completedCount">0</span></span>
                </div>
            </div>

            <ul id="todoList" class="todo-list list-group">
                <!-- 할일 목록이 여기에 동적으로 추가됩니다 -->
            </ul>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
